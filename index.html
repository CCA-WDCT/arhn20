<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aarohan 2020</title>
    <!-- jquery -->

      crossorigin="anonymous"

    <!-- fullpage cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.css"

  <body>
    <div id="fullpage">
      <!-- landing -->
      <div class="section " id="landing">
        <h1>Landing</h1>
      </div>

      <!-- about us -->
      <div class="section" id="about">
        <div class="intro">
          <h1>About Us</h1>

      </div>

      <!-- events  -->
      <div class="section" id="events">
        <div class="intro">
          <h1>Events</h1>

      <div class="section" id="workshop">

      <!-- schedule -->
      <div class="section" id="schedule">

      <div class="section" id="schedule">
        <div class="intro">
          <h1>Major Attractions</h1>
        </div>
      </div>

      <!-- sponsors -->
      <div class="section" id="sponsors">

          <h1>Sponsors</h1>
        </div>
      </div>

      <!-- accomodation, travel and hospitality -->
      <div class="section" id="accomodation">
        <div class="intro">
          <h1>Accomodation, Travel & Hospitality</h1>
        </div>
      </div>

      <!-- contact us -->
      <div class="section" id="contact">
        <div class="intro">
          <h1>Contact Us</h1>
        </div>
      </div>
    </div>

  <!-- fullpage options -->
